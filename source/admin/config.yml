backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: source/images/uploads
public_folder: /images/uploads

collections:
  - name: pages
    label: Pages
    files:
    - file: "source/index.html.md"
      label: Homepage
      name: home
      fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown